<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Navigator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        input[type="text"] {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.2);
        }
        button {
            padding: 15px 35px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        .result-container {
            display: none;
            margin-top: 30px;
        }
        .result-container.show {
            display: block;
            animation: slideDown 0.3s ease;
        }
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .result {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 30px;
            border-radius: 12px;
            border-left: 5px solid #667eea;
        }
        .result h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        .result ol {
            list-style-position: inside;
        }
        .result li {
            color: #333;
            margin-bottom: 15px;
            padding-left: 10px;
            line-height: 1.6;
            font-size: 15px;
        }
        .result li:last-child {
            margin-bottom: 0;
        }
        .suggestion {
            background-color: #fff3cd;
            border: 1px solid #ffc107;
            color: #856404;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 14px;
            text-align: center;
        }
        .professions {
            background: #f0f4ff;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 13px;
            color: #555;
        }
        .professions strong {
            color: #667eea;
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 1.8em;
            }
            .input-group {
                flex-direction: column;
            }
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Career Navigator</h1>
        
        <div class="input-group">
            <input type="text" name="user_input" id="userInput" placeholder="Enter profession (e.g., software engineer, data scientist, ai engineer)..." required>
            <button type="button" onclick="submitForm()">Analyze</button>
        </div>

        <div class="professions">
            <strong>Available Professions:</strong> Software Engineer, Data Scientist, AI Engineer, Cloud Engineer, DevOps Engineer, Web Developer
        </div>

        {% if result %}
        <div class="result-container show">
            <div class="result">
                <h2>{{ result.title }}</h2>
                <ol>
                    {% for step in result.steps %}
                    <li>{{ step }}</li>
                    {% endfor %}
                </ol>
            </div>
        </div>
        {% endif %}
    </div>

    <script>
        function submitForm() {
            var input = document.getElementById('userInput').value;
            if (input.trim() === '') {
                alert('Please enter a profession');
                return;
            }
            // Create a form and submit it
            var form = document.createElement('form');
            form.method = 'POST';
            form.innerHTML = '<input type="hidden" name="user_input" value="' + input.replace(/"/g, '&quot;') + '">';
            document.body.appendChild(form);
            form.submit();
        }
        
        // Allow Enter key to submit
        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                submitForm();
            }
        });
    </script>
</body>
</html>
